# Уровень логирования для корневого логгера
log4j.rootLogger= ALL, FILE
#
## Конфигурация аппендера для записи логов в файл
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=C:\\Uers\volko\IdeaProjects\Aston_Java_II\HW2HiberTest\logs\log_file.log  # Путь к лог-файлу
log4j.appender.FILE.MaxFileSize=10MB  # Максимальный размер файла
log4j.appender.FILE.MaxBackupIndex=5  # Количество резервных копий
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1} - %m%n
